name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'ml_pipeline/**'
      - 'config.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'ml_pipeline/**'
      - 'config.py'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        pip install black
        black --check backend ml_pipeline config.py
      continue-on-error: true
    
    - name: Run tests
      run: |
        # Create test directory if it doesn't exist
        mkdir -p tests
        # Run pytest if tests exist, otherwise skip
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term
        else
          echo "No tests found, skipping test execution"
        fi
      continue-on-error: true
    
    - name: Test API endpoints
      run: |
        # Start the FastAPI server in the background
        uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        # Test health endpoint
        curl -f http://localhost:8000/docs || echo "API docs not accessible"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true
      if: matrix.python-version == '3.11'

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train and validate model
      run: |
        python -m ml_pipeline.src.model_training
        # Check if model was created
        if [ -f "backend/app/ml/model.joblib" ]; then
          echo "✅ Model trained successfully"
        else
          echo "❌ Model training failed"
          exit 1
        fi
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-package
        path: |
          dist/
          backend/app/ml/model.joblib
        retention-days: 30

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: false  # Set to true when ready to push
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/titanic-api:latest
          ${{ secrets.DOCKER_USERNAME }}/titanic-api:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/titanic-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/titanic-api:buildcache,mode=max
      continue-on-error: true
